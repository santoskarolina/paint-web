<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Web Drawing</title>
</head>

<body>

    <textarea name="" id="draw-text"  class="showDrawTextContainer"></textarea>

    <div class="absolute left-3 flex rounded-3xl mt-[10px] flex-col items-center justify-between footer__container 
    self-center
    w-40 h-2/3 p-4" id="toolbar">
        
        <div class="text-white flex flex-col items-start" >
            <h2>Preencher formas</h2>
            <input type="checkbox" id="fill_shapes"> 
        </div>

        <div class="text-white flex flex-col w-full items-start">
                <h2>Cor do pincel</h2>
                <div class="w-full flex items-center">
                    <input type="color" name="color" id="color_input" class="mr-3 h-8 text-lg">
                    <div class="sidebar__box__content_box w-full m-0 flex items-center justify-center h-8">
                        <p id="color_input_value" class="text-black">#0000</p>
                    </div>
                </div>
        </div>

        <div class="text-white flex flex-col  items-start">
            <h4 class="font-normal">Espessura do tra√ßo</h4>
            <div class="w-full flex items-center">
                <div class="sidebar__box-lineWidth tooltip" id="3">
                    <span class="tooltipContent bottom topArrow">3 px</span>
                    <div id="lineWidth-One"></div>
                </div>

                <div class="sidebar__box-lineWidth tooltip" id="5">
                    <span class="tooltipContent bottom topArrow">5 px</span>
                    <div id="lineWidth-Two"></div>
                </div>

                <div class="sidebar__box-lineWidth tooltip" id="10">
                    <span class="tooltipContent bottom topArrow">10 px</span>
                    <div id="lineWidth-three"></div>
                </div>
            </div>
        </div>

        <div class=" text-white flex flex-col items-start" >
            <h4 class="font-normal mr-3">Tamanho da borracha</h4>
            <input type="range" value="10" name="eraser_width" id="eraser_width" min="10" max="50">
        </div>

        <div class="text-white flex flex-col  items-start" >
            <h4 class="font-normal m-0">Formas</h4>
            <div class="w-full flex items-center">
                <div class="sidebar__box-circle-shape tool tooltip" id="circle">
                    <span class="tooltipContent bottom topArrow">Circulo</span>
                </div>
                <div class="sidebar__box-rectangle-shape tool tooltip" id="rectangle">
                    <span class="tooltipContent bottom topArrow">Retangulo</span>
                </div>
                <div class="sidebar__box-triangle-shape tool tooltip" id="triangle">
                    <span class="tooltipContent bottom topArrow">Triangulo</span>
                </div>
            </div>
        </div>

    </div>

    <!-- floating menu -->
    <section class="flex absolute right-0 ml-4" id="floating__menu">

        <div
            class="text-white flex  flex-col items-center justify-between floating__menu p-3 h-[20rem] w-[4rem] rounded-3xl mt-5 mr-4">
            <div class="cursor-pointer h-[2rem] tool flex items-center justify-center w-full rounded-xl tooltip" id="pencil" >
                <span class="tooltipContent right rightArrow">Pincel</span>
                <img class="h-full" src="./assets/icons/pencil-icon.png" alt="Pincel">
            </div>

            <div class="cursor-pointer h-[2rem] tool flex items-center justify-center w-full  tooltip" id="eraser">
                <span class="tooltipContent right rightArrow">Borracha</span>
                <img class="h-full" src="./assets/icons/eraser.png" alt="Borracha">
            </div>

            <div class="cursor-pointer h-[2rem] flex items-center justify-center w-full tooltip" id="paint-bucket">
                <span class="tooltipContent right rightArrow">Balde de tinta</span>
                <img class="h-full" src="./assets/icons/paint-bucket.png" alt="Balde de tinta">
            </div>

            <div class="cursor-pointer h-[2rem] flex items-center justify-center w-full  tooltip" id="delete-draw">
                <span class="tooltipContent right rightArrow">Apagar desenho</span>
                <img class="h-full" src="./assets/icons/botao-apagar.png" alt="Apagar desenho">
            </div>

                <!-- <div class="cursor-pointer h-[2rem] flex items-center justify-center w-full tooltip" id="shapes">
                    <span class="tooltipContent left rightArrow">Formas</span>
                    <img class="h-full" src="./assets/icons/shapes.png" alt="Salvar desenho">
                </div> -->

            <div class="cursor-pointer h-[2rem] flex items-center justify-center w-full tooltip" id="text-draw-button">
                <span class="tooltipContent right rightArrow">Texto</span>
                <img class="h-full" src="./assets/icons/text.png" alt="Salvar desenho">
            </div>

            <div class="cursor-pointer h-[2rem] flex items-center justify-center w-full tooltip" id="save-draw">
                <span class="tooltipContent right rightArrow">Salvar desenho</span>
                <img class="h-full" src="./assets/icons/baixar.png" alt="Salvar desenho">
            </div>
          
        </div>
    </section>

    <div class="draw__area">
        <canvas class="draw__canvas" id="draw__canvas"></canvas>
    </div>

    <div class="absolute bottom-0 flex items-center justify-end footer__container w-full h-8 p-4">
        <div class="p-4 text-white">
            <p class="mouse__position"></p>
        </div>
    </div>

    <script type="module" src="./scripts/scripts.js"></script>
</body>

</html>
