<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Drawing</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <header>
        <h2>Web Drawing</h2>
    </header>

    <section class="sidebar">
        
        <div class="sidebar__box">
            <label for="color">Cor</label>
            <input type="color" name="color" id="color_input">
        </div>

        <div class="sidebar__box">
            <label for="stroke">Espessura da linha</label>
            <input type="number" name="stroke" id="lineWidth" value="5" minlength="1">
        </div>

        <div class="sidebar__box">
            <p>Formas</p>
            <div class="sidebar__box-shapes">
                <div class="sidebar__box-circle-shape" id="circle-shap"></div>
                <div class="sidebar__box-rectangle-shape"></div>
                <div class="sidebar__box-triangle-shape"></div>
            </div>
        </div>
    </section>

    <div class="draw__area">
        <canvas class="draw__canvas" id="draw__canvas"></canvas>
    </div>
    
    <script src="./scripts/index.js"></script>

</body>
</html>
