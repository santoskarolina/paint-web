<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Drawing</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <section class="sidebar" id="sidebar">
        <div>
            <h1>Web Drawing</h1>
        </div>
        
        <div class="sidebar__box">
            <h4>Cor do pincel</h4>
            <div class="sidebar__box__content">
                <input type="color" name="color" id="color_input">
                <div class="sidebar__box__content_box">
                    <p id="color_input_value">#0000</p>
                </div>
            </div>
        </div>

        <div class="sidebar__box">
            <h4>Fundo da tela</h4>
            <div class="sidebar__box__content">
                <input type="color"  value="#ffffff" name="background_color" id="background_color_input">
                <div class="sidebar__box__content_box">
                    <p id="backgroundColorValue">#ffffff</p>
                </div>
            </div>
        </div>

        <div class="sidebar__box">
            <h4>Espessura do tra√ßo</h4>
            <div class="sidebar__box__content">
                <div class="sidebar__box-lineWidth" onclick="changeLineWidth(3)">
                    <div id="lineWidth-One"></div>
                </div>

                <div class="sidebar__box-lineWidth"  onclick="changeLineWidth(5)">
                    <div id="lineWidth-Two"></div>
                </div>

                <div class="sidebar__box-lineWidth"  onclick="changeLineWidth(10)">
                    <div id="lineWidth-three"></div>
                </div>
            </div>
        </div>

        <div class="sidebar__box">
            <h4>Tamanho da borracha</h4>
            <input type="range" value="10" name="eraser_width" id="eraser_width" min="10" max="50">
        </div>

        <div class="sidebar__box">
            <h4>Formas</h4>
            <div class="sidebar__box__content">
                <div class="sidebar__box-circle-shape" id="circle-shap" onclick="drawCircle()"></div>
                <div class="sidebar__box-rectangle-shape" onclick="drawRectangle()"></div>
                <div class="sidebar__box-triangle-shape"></div>
            </div>
        </div>
    </section>

    <section class="floating__menu">

        <div class="floating__menu-box" id="pencil" onclick="changeCurrentMenuOption(true)">
            <img src="./assets/icons/pencil-icon.png" alt="Pincel">
        </div>

        <div class="floating__menu-box" id="eraser" onclick="changeCurrentMenuOption(false)">
            <img src="./assets/icons/eraser.png" alt="Borracha">
        </div>

        <div class="floating__menu-box" id="paint-bucket" onclick="fillRect()">
            <img src="./assets/icons/paint-bucket.png" alt="Balde de tinta">
        </div>

        <div class="floating__menu-box" id="paint-bucket" onclick="clearCanvas()">
            <img src="./assets/icons/botao-apagar.png" alt="Apagar desenho">
        </div>
        
        <div class="floating__menu-box" id="paint-bucket" onclick="saveDraw()">
            <img src="./assets/icons/baixar.png" alt="Pencil">
        </div>
    </section>

    <div class="draw__area">
        <canvas class="draw__canvas" id="draw__canvas"></canvas>
    </div>

    <div class="footer__container">
        <div class="footer__content">
            <p class="mouse__position"></p>
        </div>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
