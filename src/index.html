<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Web Drawing</title>
</head>
<body>

    <section class="sidebar text-white absolute p-4 left-0 top-0 h-screen" id="sidebar">
        <div>
            <h1 class="text-3xl">Web Drawing</h1>
        </div>
        
        <div class="w-full flex flex-col mb-7 text-lgs">
            <h4 class="font-normal mb-3">Cor do pincel</h4>
            <div class="w-full flex items-center">
                <input type="color" name="color" id="color_input" class="mr-3 h-8 text-lg">
                <div class="sidebar__box__content_box w-full m-0 flex items-center justify-center h-8">
                    <p id="color_input_value" class="text-black">#0000</p>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-col mb-7 text-lgs">
            <h4 class="font-normal mb-3">Fundo da tela</h4>
            <div class="w-full flex items-center">
                <input type="color"  value="#ffffff" name="background_color" id="background_color_input" class="mr-3 h-8 text-lg">
                <div class="sidebar__box__content_box w-full m-0 flex items-center justify-center h-8">
                    <p id="backgroundColorValue" class="text-black">#ffffff</p>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-col mb-7 text-lgs">
            <h4 class="font-normal mb-3">Espessura do tra√ßo</h4>
            <div class="w-full flex items-center">
                <div class="sidebar__box-lineWidth tooltip" onclick="changeLineWidth(3)">
                    <span class="tooltipContent left">3 px</span>
                    <div id="lineWidth-One"></div>
                </div>

                <div class="sidebar__box-lineWidth tooltip" onclick="changeLineWidth(5)">
                    <span class="tooltipContent left">5 px</span>
                    <div id="lineWidth-Two"></div>
                </div>

                <div class="sidebar__box-lineWidth tooltip" onclick="changeLineWidth(10)">
                    <span class="tooltipContent left">10 px</span>
                    <div id="lineWidth-three"></div>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-col mb-7 text-lgs">
            <h4 class="font-normal mb-3">Tamanho da borracha</h4>
            <input type="range" value="10" name="eraser_width" id="eraser_width" min="10" max="50">
        </div>

        <div class="w-full flex flex-col mb-7 text-lgs">
            <h4 class="font-normal mb-3">Formas</h4>
            <div class="w-full flex items-center">
                <div class="sidebar__box-circle-shape" id="circle-shap" onclick="drawCircle()"></div>
                <div class="sidebar__box-rectangle-shape" onclick="drawRectangle()"></div>
                <div class="sidebar__box-triangle-shape"></div>
            </div>
        </div>
    </section>

    <section class="flex absolute right-0" id="floating__menu">

        <div class="text-white flex floating__menu p-3 h-16 w-80 rounded-3xl mt-5 mr-4">
            <div class="cursor-pointer flex items-center justify-center w-24 mr-4 rounded-xl tooltip" id="pencil" onclick="changeCurrentMenuOption(true)">
                <span class="tooltipContent">Pincel</span>
                <img class="h-full" src="./assets/icons/pencil-icon.png" alt="Pincel">
            </div>
    
            <div class="cursor-pointer flex items-center justify-center w-24 mr-4 rounded-xl tooltip" id="eraser" onclick="changeCurrentMenuOption(false)">
                <span class="tooltipContent">Borracha</span>
                <img class="h-full" src="./assets/icons/eraser.png" alt="Borracha">
            </div>
    
            <div class="cursor-pointer flex items-center justify-center w-24 mr-4 rounded-xl tooltip" id="paint-bucket" onclick="fillRect()">
                <span class="tooltipContent">Balde de tinta</span>
                <img class="h-full" src="./assets/icons/paint-bucket.png" alt="Balde de tinta">
            </div>
    
            <div class="cursor-pointer flex items-center justify-center w-24 mr-4 rounded-xl tooltip" id="paint-bucket" onclick="clearCanvas()">
                <span class="tooltipContent">Apagar desenho</span>
                <img class="h-full" src="./assets/icons/botao-apagar.png" alt="Apagar desenho">
            </div>
            
            <div class="cursor-pointer flex items-center justify-center w-24 mr-4 rounded-xl tooltip" id="paint-bucket" onclick="saveDraw()">
                <span class="tooltipContent right">Salvar desenho</span>
                <img class="h-full" src="./assets/icons/baixar.png" alt="Salvar desenho">
            </div>
        </div>
    </section>

    <div class="draw__area">
        <canvas class="draw__canvas" id="draw__canvas"></canvas>
    </div>

    <div class="footer__container">
        <div class="footer__content">
            <p class="mouse__position"></p>
        </div>
    </div>
    
    <script  src="./scripts/index.js"></script>
</body>
</html>
