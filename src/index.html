<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Drawing</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <section class="sidebar">

        <div>
            <h1>Web Drawing</h1>
        </div>
        
        <div class="sidebar__box">
            <label for="color">Cor</label>
            <input type="color" name="color" id="color_input">
        </div>

        <div class="sidebar__box">
            <label for="stroke">Espessura da linha</label>
            <input type="number" name="stroke" id="lineWidth" value="5" minlength="1">
        </div>

        <div class="sidebar__box">
            <p>Formas</p>
            <div class="sidebar__box-shapes">
                <div class="sidebar__box-circle-shape" id="circle-shap"></div>
                <div class="sidebar__box-rectangle-shape"></div>
                <div class="sidebar__box-triangle-shape"></div>
            </div>
        </div>
    </section>

    <section class="floating__menu">

        <div class="floating__menu-box" id="pencil" onclick="enablePencil('pencil')">
            <img src="./assets/icons/pencil-icon.png" alt="Pencil">
        </div>

        <div class="floating__menu-box" id="eraser" onclick="deleteDrawing()">
            <img src="./assets/icons/eraser.png" alt="Pencil">
        </div>

        <div class="floating__menu-box" id="paint-bucket">
            <img src="./assets/icons/paint-bucket.png" alt="Pencil">
        </div>

        <div class="floating__menu-box" id="paint-bucket" onclick="clearCanvas()">
            <img src="./assets/icons/botao-apagar.png" alt="Pencil">
        </div>
    </section>

    <div class="draw__area">
        <canvas class="draw__canvas" id="draw__canvas"></canvas>
    </div>
    
    <script src="./scripts/index.js"></script>

</body>
</html>
