<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Web Drawing</title>
</head>

<body>

    <div class="absolute top-0 flex items-center justify-start footer__container colorSidebar w-full h-8 p-6">
        <div class="w-full ml-2 flex items-center justify-between options">
            <div class="text-black flex items-center">

                <div class="w-full flex items-center mr-3">
                    <input type="color" name="color" id="color_input" class="mr-3 h-8 text-lg">
                    <div class="sidebar__box__content_box w-full m-0 flex items-center justify-center h-8">
                        <p id="color_input_value" class="text-black">#0000</p>
                    </div>
                </div>

                <div class="text-black flex p-1 justify-start items-center ml-3">
                    <input type="checkbox" id="fill_shapes">
                    <h2 class="ml-1 p-0 w-max">Preencher formas</h2>
                </div>
            </div>

            <!-- SHAPES -->
            <div class="shapes flex">
                <div class="flex tool  rounded-2xl p-1" id="circle">
                    <img src="./assets/icons/shape-circle.png" alt="Circulo" class="h-6">
                </div>
                <div class="flex tool  rounded-2xl p-1" id="rectangle">
                    <img src="./assets/icons/shape-rectangle.png" alt="Retangulo" class="h-6">
                </div>
                <div class="flex tool  rounded-2xl p-1" id="triangle">
                    <img src="./assets/icons/shape-triangle.png" alt="Triangulo" class="h-6">
                </div>
                <div class="flex tool  rounded-2xl p-1" id="line">
                    <img src="./assets/icons/shape-line.png" alt="Linha" class="h-6">
                </div>
    
                <div class="flex tool  rounded-2xl p-1" id="ellipse">
                    <img src="./assets/icons/shape-circle.png" alt="Linha" class="h-6">
                </div>
            </div>

            <!--  TOOL SIZES -->
            <div class="flex">
                <div class="text-black flex items-center">
                    <p class="font-normal text-sm w-max mr-3">Espessura do tra√ßo</p>
                    <input type="range" value="3" name="lineWidth" id="lineWidth" min="3" max="10" class="ml-3 w-24">
                </div>
    
                <div class=" text-black flex  items-center ml-3">
                    <p class="font-normal text-sm w-max mr-3">Tamanho da borracha</p>
                    <input type="range" value="10" name="eraser_width" id="eraser_width" min="10" max="50" class="ml-3 w-24">
                </div>

            </div>
        </div>
    </div>

    <!-- floating menu -->
    <section class="flex absolute right-0 mt-10 ml-4" id="floating__menu">
        <div
            class="text-white options flex  flex-col items-center justify-between floating__menu p-3 h-[20rem] w-[4rem] rounded-3xl mt-5 mr-4">
            <div class="toolActive cursor-pointer h-[2rem] tool flex items-center justify-center w-full rounded-xl tooltip"
                id="pencil">
                <span class="tooltipContent right rightArrow">Pincel</span>
                <img class="h-full" src="./assets/icons/pencil-icon.png" alt="Pincel">
            </div>

            <div class="cursor-pointer h-[2rem] tool flex items-center rounded-xl justify-center w-full tool tooltip"
                id="eraser">
                <span class="tooltipContent right rightArrow">Borracha</span>
                <img class="h-full" src="./assets/icons/eraser.png" alt="Borracha">
            </div>

            <div class="cursor-pointer h-[2rem] flex items-center rounded-xl justify-center w-full tooltip"
                id="paint-bucket">
                <span class="tooltipContent right rightArrow">Balde de tinta</span>
                <img class="h-full" src="./assets/icons/paint-bucket.png" alt="Balde de tinta">
            </div>

            <div class="cursor-pointer h-[2rem] flex items-center rounded-xl justify-center w-full  tooltip"
                id="delete-draw">
                <span class="tooltipContent right rightArrow">Apagar desenho</span>
                <img class="h-full" src="./assets/icons/botao-apagar.png" alt="Apagar desenho">
            </div>

            <!-- <div class="cursor-pointer h-[2rem] tool flex items-center rounded-xl justify-center w-full tooltip"
                id="select_area">
                <span class="tooltipContent right rightArrow">Selecionar</span>
                <img class="h-full" src="./assets/icons/select-area.png" alt="Salvar desenho">
            </div>

            <div class="cursor-pointer h-[2rem] flex items-center  rounded-xl ustify-center w-full tooltip"
                id="text-draw-button">
                <span class="tooltipContent right rightArrow">Texto</span>
                <img class="h-full" src="./assets/icons/text.png" alt="Salvar desenho">
            </div> -->

            <div class="cursor-pointer h-[2rem] flex items-center justify-center w-full tooltip" id="save-draw">
                <span class="tooltipContent right rightArrow">Salvar desenho</span>
                <img class="h-full" src="./assets/icons/baixar.png" alt="Salvar desenho">
            </div>

        </div>
    </section>

    <div class="draw__area">
        <canvas class="draw__canvas" id="draw__canvas"></canvas>
    </div>

    <div class="absolute bottom-0 flex items-center  footer__container w-full h-8 p-4">
        <div class="p-4 text-white flex w-full justify-between">
            <p class="canvas_size"></p>
            <p class="mouse__position"></p>
        </div>
    </div>

    <script type="module" src="./scripts/scripts.js"></script>
</body>

</html>
